{% extends 'projectflow/afterlogin.html' %}
{% block content %}

<div class="flex justify-between items-center mb-8">
    <h1 class="mb-6 text-3xl font-bold">{{ projects.name }}</h1>
    <div class="flex space-x-4">
      <a href="{% url 'todolist:add' project_id=projects.id %}" class="py-2 px-4 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300">Add Todo List</a>

        <a href="{% url 'project:edit' pk=projects.pk %}" class="py-3 px-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Edit</a>

        <a href="{% url 'project:delete' pk=projects.pk %}" class="py-3 px-6 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-800">Delete</a>

    </div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {% for todolists in projects.todolists.all %}
  <div class="py-6 px-6 bg-white rounded-lg shadow-md">
    <p class="mb-6 text-2xl">{{ todolists.name }}</p>
    <p class="text-sm text-slate-600">{{ todolists.description }}</p>
    <div class="flex justify-end mt-4">
      <a href="#" class="text-blue-600 hover:text-blue-700">View Details</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
