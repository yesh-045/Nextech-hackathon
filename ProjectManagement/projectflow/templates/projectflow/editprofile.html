{% extends 'projectflow/afterlogin.html' %}
{% block content %}
<style>
  .container {
    max-width: 600px; /* Increased max-width for better spacing */
    margin: auto;
    padding: 2rem; /* Increased padding for better spacing */
    background-color: transparent; /* Set background to transparent */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font stack */
  }
  .form-group {
    margin-bottom: 1.5rem; /* Increased margin between form fields */
  }
  .form-group label {
    font-weight: bold;
    color: #333; /* Darker text color */
    margin-bottom: 0.5rem; /* Adjusted margin below labels */
    display: block;
  }
  .form-group input {
    width: 60%; /* Full width input fields */
    padding: 0.75rem; /* Adjusted padding for input fields */
    border: 1px solid #ccc; /* Light border */
    border-radius: 4px; /* Rounded corners */
    font-size: 16px; /* Increased font size */
  }
  .form-group button {
    background-color: #007bff; /* Blue color for submit button */
    color: #fff; /* White text color */
    padding: 10px 20px; /* Adjusted padding */
    border: none; /* No border */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition */
  }
  .form-group button:hover {
    background-color: #0056b3; /* Darker blue color on hover */
  }
</style>
<div class="container">
    <h1 class="text-3xl text-center text-gray-800 mb-6">Edit Profile</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="name" value="{{ user.name }}">
      </div>
     
      <div class="form-group">
          <label for="password">New Email:</label>
          <input type="email" id="new_email" name="new_email" >
      </div>
      <div class="form-group">
          <label for="confirm_password">Confirm Email:</label>
          <input type="email" id="confirm_email" name="confirm_email" >
      </div>
      <div class="form-group">
          <button type="submit">Save Changes</button>
      </div>
  </form>
</div>
{% endblock %}
