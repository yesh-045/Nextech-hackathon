<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body extends to at least the height of the viewport */
        }

        nav {
            background: linear-gradient(to left,#d6acfe, #d6acfe, #abd4fe);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 0.25rem; /* Reduced margin */
            transition: text-decoration 0.3s;
        }

        nav a:hover {
            color:  rgb(0, 0, 0);
            cursor: pointer;
            padding:15px,15px;
        }

        .main-content {
            flex: 1; /* Take up remaining vertical space */
            padding: 2rem;
            background-color: #8EC5FC; /* Background color */
            background-image: linear-gradient(to right,#d6acfe, #d6acfe, #9cbcfb);
        }

        footer {
            background-image: linear-gradient(to right,#d6acfe, #d6acfe, #a7d2ff);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <nav class="py-4 px-6">
        <h1 class="text-2xl font-bold text-black">ProjectFlow</h1>
        <div>
            <a href="about.html" class="py-2 px-4 bg-blue-200 text-black bg-blue-500:hover">About</a>
            <a href="login.html" class="py-2 px-4 bg-blue-200 text-black bg-blue-500:hover">Log in</a>
            <a href="signup.html" class="py-2 px-4 bg-blue-400 text-black bg-darkblue-600:hover">Sign Up</a>
        </div>
    </nav>

    <div class="main-content">
        <header class="py-10 text-center">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to ProjectFlow</h1>
            <p class="mt-4 text-lg text-gray-600">Your platform for seamless project management</p>
        </header>
    </div>

    <footer>
        <p class="text-lg text-black">Â© 2024 ProjectFlow. All rights reserved.</p>
    </footer>
</body>
</html>
