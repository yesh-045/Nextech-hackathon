{% extends 'projectflow/base.html' %}
{% block content %}
<style>
  .container {
    max-width: 350px; /* Reduced max-width */
    margin: auto;
    padding: 1rem; /* Reduced padding */
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 0.5rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  .form-input {
    border: 2px solid #966be4;
    border-radius: 0.375rem;
    background-color: rgb(233, 230, 230);
    color: #111317;
    padding: 0.75rem;
  }
  .login-button {
    background-color: #7F00FF;
    color: #FFFFFF;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .login-button:hover {
    background-color: #6A0DAD;
  }
  nav a {
      color: rgb(255, 255, 255);
      margin: 0 0.25rem;
      transition: text-decoration 0.3s;
    }
  nav a:hover {
     
     color: black;
   }
</style>
<div class="container bg-violet-300 rounded-lg shadow-lg max-w-md mx-auto">
    <h1 class="text-4xl text-center text-slate-800 mb-6">Login</h1>
    <form class="space-y-4" method="POST" action="/login/">
      {% csrf_token %}
      <div>
        <label class="block text-slate-800 mb-2 text-left" for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-input w-full">
      </div>
      <div>
        <label class="block text-slate-800 mb-2 text-left" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input w-full">
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    
</div>
{% endblock %}
